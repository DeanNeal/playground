<main>

    <div class="main-content justify-space-between">

        <ol class="main-list">
            <li ac-for="let item of plugins">
                <a class="list-head" ac-link="{{item.route}}"  ac-link-exact="true">{{item.name}}</a>
            </li>
        </ol>

        <div class="plugins-section">
            <child-route-switcher></child-route-switcher>
        </div>
    </div>
</main>
