<h3>How to install</h3>
<div class="text">To add AceJs framework to your node_modules</div>
<div class="code-block">
    <pre>
    <b>npm i @dean_neal/core</b>
</pre>
</div>
<div class="text">Now you can develop your application with AceJs</div>
<div class="code-block">
    <pre>
	let <b>core</b> = require('@dean_neal/core');
	or
	import {...} from '@dean_neal/core';
</pre>
</div>
<!--     <b>npm i</b> - install all node modules
    <b>npm run dev</b> - starts the dev server
    <b>npm run prod</b> - creates production index.js bundle -->
