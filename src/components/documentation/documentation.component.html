<main>

    <div class="main-content justify-space-between">

        <ul class="main-list">
            <li style="font-size: 14px;padding: 5px; font-weight: 300;">
                v<small>{{version}}</small>
            </li>
            <li :for="let item of categories">
                <div class="list-head">{{item.name}}</div>
                <ol class="list">
                    <li :for="let item of items">
                        <a :link="{{item.route}}" ac-link-exact="true">{{item.name}}</a>
                    </li>
                </ol>
            </li>
        </ul>

        <div class="documentation-section">
            <child-route-switcher></child-route-switcher>
        </div>
    </div>
</main>
