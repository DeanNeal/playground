<h3>Forms</h3>

<div class="section-title">Model driven form</div>
<br>

<div class="title">[type="text"]</div>
    <div ac-value="input"></div>
<div class="input">
    <input type="text" ac-model="input">
    <div class="input-border"></div>
</div>
<div class="title">[type="email"]</div>
    <div ac-value="email"></div>
<div class="input">
    <input type="email" ac-model="email">
    <div class="input-border"></div>
</div>
<div class="title">[type="password"]</div>
    <div ac-value="password"></div>
<div class="input">
    <input type="password" ac-model="password">
    <div class="input-border"></div>
</div>
<div class="title">[type="radio"]</div>
<div class="input">
    <div ac-value="radio"></div>
    <input type="radio" ac-model="radio" value="1" name="radio">
    <input type="radio" ac-model="radio" value="2" name="radio">
</div>
<div class="title">[type="checkbox"]</div>
<div class="input">
    <div ac-value="checkbox.check1"></div>
    <div ac-value="checkbox.check2"></div>
    <input type="checkbox" ac-model="checkbox.check1" value="1">
    <input type="checkbox" ac-model="checkbox.check2" value="2">
</div>

<div class="section-title">Reactive forms</div>

<form ac-submit="submitReactive($event)" ac-form-group="form">
	<br>
	Is valid: <span ac-value="form.valid"></span>
    <div class="input">
        <input type="text" ac-form-control="name">
        <div class="input-border"></div>
        <span class="invalid-message" ac-if="form.controls.name.errors.regExp && form.controls.name.dirty">Invalid value</span>
        <span class="invalid-message" ac-if="form.controls.name.errors.required && form.controls.name.dirty">Empty</span>
    </div>

    <div class="input">
        <input type="text" ac-form-control="number">
        <div class="input-border" ></div>
        <span class="invalid-message" ac-if="form.controls.number.errors.regExp && form.controls.number.dirty">Invalid value</span>
        <span class="invalid-message" ac-if="form.controls.number.errors.required && form.controls.number.dirty">Empty</span>
    </div>

    <div style="position: relative;">Checkbox
        <input type="checkbox" ac-form-control="checkbox" value="check-1">
        <input type="checkbox" ac-form-control="checkbox" value="check-2">
        <span class="invalid-message" ac-if="form.controls.checkbox.errors.required && form.controls.checkbox.dirty">Invalid value</span>
    </div>

    <div style="position: relative;">Radio
        <input type="radio" name="radio" ac-form-control="radio" value="radio-1">
        <input type="radio" name="radio" ac-form-control="radio" value="radio-2">
        <span class="invalid-message" ac-if="form.controls.radio.errors.required && form.controls.radio.dirty">Invalid value</span>
    </div>

    <div class="input">
        Result: <span ac-value="form.value | json"></span>
    </div>

    <button>Submit</button>
</form>


<style>
    .invalid-message{
        position: absolute;
        top: -14px;
        font-size: 12px;
        color: red;
    }
</style>
